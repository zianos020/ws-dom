<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pannier</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/529b8a145f.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<nav class="navbar navbar-dark bg-primary">
				<!-- Navbar content -->

				<div class="container-fluid">
					<a class="navbar-brand" href="#pannier">Home</a>
					<div>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>Pannier</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- MAIN -->
		<main>
			<section class="cards">
				<!-- card 1 -->
				<div class="card mb-3" style="max-width: 540px">
					<div class="row g-0">
						<div class="col-md-4">
							<img
								src="https://www.dammann.fr/3857-large_default/shopping-bag-dammann-rouge.jpg"
								class="img-fluid rounded-start"
								alt="..."
							/>
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">Bag</h5>
								<p class="card-text">
									This is a wider card with supporting text below as a natural
									lead-in .
								</p>
								<i class="fas fa-plus-circle"></i>
								<span class="qute">0</span>
								<i class="fas fa-minus-circle"></i>
								<i class="fas fa-trash-alt"></i>
								<i class="fas fa-heart"></i>
								<span class="unitt-price">100</span>
								<span>$</span>
							</div>
						</div>
					</div>
				</div>
				<!-- card 2 -->
				<div class="card mb-3" style="max-width: 540px">
					<div class="row g-0">
						<div class="col-md-4">
							<img
								src="https://assets.adidas.com/images/w_600,f_auto,q_auto/83bd73f8ffb24a32a825ab57011b41c2_9366/Chaussure_Superstar_Vegan_Blanc_FW2295.jpg"
								class="img-fluid rounded-start"
								alt="..."
							/>
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">Shoes</h5>
								<p class="card-text">
									This is a wider card with supporting text below as a natural
									lead-in .
								</p>
								<i class="fas fa-plus-circle"></i>
								<span class="qute">0</span>
								<i class="fas fa-minus-circle"></i>
								<i class="fas fa-trash-alt"></i>
								<i class="fas fa-heart"></i>
								<span class="unitt-price">150</span>
								<span>$</span>
							</div>
						</div>
					</div>
				</div>
				<!-- card 3 -->
				<div class="card mb-3" style="max-width: 540px">
					<div class="row g-0">
						<div class="col-md-4">
							<img
								src="https://www.yslbeauty.fr/dw/image/v2/AAQP_PRD/on/demandware.static/-/Sites-ysl-master-catalog/default/dwd6af09a0/Fragrance/For%20Her/WW-50424YSL_Libre_Eau_de_Parfum/3614272648418_libre_eau_de_parfum_50ml.jpg?sw=375&sh=475&sm=fit&sfrm=png&q=70"
								class="img-fluid rounded-start"
								alt="..."
							/>
						</div>
						<div class="col-md-8">
							<div class="card-body">
								<h5 class="card-title">Parfum</h5>
								<p class="card-text">
									This is a wider card with supporting text below as a natural
									lead-in .
								</p>
								<i class="fas fa-plus-circle"></i>
								<span class="qute">0</span>
								<i class="fas fa-minus-circle"></i>
								<i class="fas fa-trash-alt"></i>
								<i class="fas fa-heart"></i>
								<span class="unitt-price">220</span>
								<span>$</span>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Total price -->
			<div class="total-price-container">
				<span>Total Price :</span>
				<span id="total-price"> 0 </span>
				<span>$</span>
			</div>
		</main>

		<!-- JS script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>

		<script src="main.js"></script>
	</body>
</html>
